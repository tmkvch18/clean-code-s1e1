<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
    <main class="main">
      <div class="add-task main__add-task" id="add-task">
        <label class="add-task__title" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input class="input add-task__input" id="new-task" type="text">
          <button class="btn add-task__btn">Add</button>
        </div>
      </div>
			<section class="section main__section section_todo">
        <h3 class="section__title">Todo</h3>
        <ul class="list section__list" id="incomplete-tasks">
          <li class="list-item list__item">
            <input class="input list-item__input list-item__input_checkbox" type="checkbox">
            <label class="list-item__task-name">Pay Bills</label>
            <input class="input list-item__input list-item__input_text" type="text">
            <button class="btn list-item__btn list-item__btn_edit">Edit</button>
            <button class="btn list-item__btn list-item__btn_delete">
              <img class="btn__icon" src="./remove.svg" alt="button delete task">
            </button>
          </li>
          <li class="list-item list__item edit-mode">
            <input class="input list-item__input list-item__input_checkbox" type="checkbox">
            <label class="list-item__task-name">Go Shopping</label>
            <input class="input list-item__input list-item__input_text" type="text" value="Go Shopping">
            <button class="btn list-item__btn list-item__btn_edit">Save</button>
            <button class="btn list-item__btn list-item__btn_delete">
              <img class="btn__icon" src="./remove.svg" alt="button delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section main__section section_completed">
        <h3 class="section__title">Completed</h3>
        <ul class="list section__list" id="completed-tasks">
          <li class="list-item list__item">
            <input class="input list-item__input list-item__input_checkbox" type="checkbox" checked>
            <label class="list-item__task-name list-item__task-name_completed">See the Doctor</label>
            <input class="input list-item__input list-item__input_text" type="text">
            <button class="btn list-item__btn list-item__btn_edit">Edit</button>
            <button class="btn list-item__btn list-item__btn_delete">
              <img class="btn__icon" src="./remove.svg" alt="button delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
